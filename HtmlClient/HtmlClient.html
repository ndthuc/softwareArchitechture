<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√®ArtShop - HtmlClient</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="art-controls.js"></script>
</head>

<body onload="page_load()">
    <h1>Hello World!!!</h1>
    <div id="container">
        <fieldset>
            <legend>Art Materials and Tools</legend>
            <table>
                <td class="search-text">
                    <input type="text" name="" id="Keyword">
                </td>
                <td>
                    <button onclick="searchItems()">SEARCH</button>
                </td>
            </table>

            <table id="listItems" border="1"></table>
        </fieldset>
        <fieldset>
            <legend>Controls</legend>
            <table id="details">
                <tr>
                    <td>
                        <label for="id">Code</label>
                    </td>
                    <td class="input-text">
                        <input type="text" name="item id" id="Code" disabled="disabled">
                    </td>
                    <td colspan="5">
                        <button onclick="addNewItem()">Add New</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td class="input-text">
                        <input type="text" name="item name" id="Name">
                    </td>
                    <td>
                        <button onclick="updateItem()">Update</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="category">Category</label>
                    </td>
                    <td class="input-text">
                        <input type="text" name="item category" id="Category">
                    </td>
                    <td>
                        <button onclick="deleteItem()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="price">Price</label>
                    </td>
                    <td class="input-text">
                        <input type="text" name="item price" id="Price">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="brand">Brand</label>
                    </td>
                    <td class="input-text">
                        <input type="text" name="item brand" id="Brand">
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

</body>
<style>
    div#container {
        width: fit-content;
    }
    td.search-text{
        width: 600px;
    }
    td.input-text {
        width: 500px;
    }
    input {
        margin: 2px;
        width: 100%;
        height: 25px;
        box-sizing: border-box;
    }
    button{
        width: 75px;
        margin-left: 10px;
        padding: 5px;
        box-sizing: border-box;
    }
    table{
        margin: auto;
    }
    label{
        margin-right: 20px;
    }
</style>

</html>
